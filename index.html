<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <main>
        <div class="left-section">
            <div class="time-section">
                <div class="time">

                </div>
                <div class="greeting">

                </div>
            </div>

            <div class="quick-links">
                
                <div class="link-card">
                    <a href="https://github.com/">
                        <div class="icon">
                            <i data-feather="github" width=35 height=35></i>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://mail.google.com/">
                        <div class="icon">
                            <i data-feather="mail" width=35 height=35></i>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://www.linkedin.com/">
                        <div class="icon">
                            <i data-feather="linkedin" width=35 height=35></i>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://www.hackerearth.com/">
                        <div class="icon">
                            <i data-feather="hash" width=35 height=35></i>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://www.youtube.com/">
                        <div class="icon">
                            <i data-feather="youtube" width=35 height=35></i>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="">
                        <div class="icon">
                            <i data-feather="music" width=35 height=35></i>
                        </div>
                    </a>
                </div>

            </div>


        </div>

        <div class="right-section">
            <div class="date-section">
                <div class="month">

                </div>
                <div class="date">

                </div>
            </div>
            <div class="weather-section">
                <div class="weather-icon">
                    <i width=100 height=100></i>
                </div>
                <div class="temprature">

                </div>
                <div class="weather-description">

                </div>
            </div>
            <div class="search-section">
                <input type="text" name="search-box" id="search-box" placeholder="search something...">
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
